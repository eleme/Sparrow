environment:
  matrix:
    - nodejs_version: '4'
    - nodejs_version: '5'
    - nodejs_version: '6'

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install npm@latest -g
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run build

build: off

version: "{build}"
